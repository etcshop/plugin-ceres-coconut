ETC_Start_SEOHead = "ETC Shop - le fournisseur de l'audio et de la chaîne hi-fi, de l'équipement de DJ, de la chaîne hi-fi audio, de la télévision par satellite et des DVD, de la cuisine et du ménage, des lampes et de la lumière, de l'électronique, de la beauté et du divertissement, de la maison et du jardin"
ETC_Start_SEOText = "ETC Shop propose une large gamme de produits électroniques. Vous trouverez ici un nouveau système de sonorisation pour votre gastronomie locale, un système de musique complet pour votre première voiture, un enregistreur de radio pour votre petite fille ou un casque professionnel pour votre carrière de DJ. Et tout cela à des prix imbattables. Chacun peut trouver quelque chose à son goût et à sa portée. Profitez de votre café du matin avec une nouvelle machine à café de la boutique ETC. De plus, un bon pain grillé de nos grille-pain ne devrait pas manquer. Dans notre magasin, vous trouverez tous les appareils électriques à ne pas manquer dans une cuisine moderne. Que vous ayez besoin d'une machine à pain, d'un autocuiseur pour les œufs du petit-déjeuner, d'une raclette ou d'une fondue pour le prochain réveillon du Nouvel An ou d'une assiette de cuisson pas chère pour les étudiants. Cliquez sur notre boutique en ligne et découvrez le monde entier d'ETC Shop. Même ceux qui recherchent l'illumination sont juste au bon endroit. Vous trouverez une grande variété de lampes et de luminaires ainsi que des ampoules assorties. Que vous ayez besoin d'une nouvelle applique, plafonnier, lampe pour enfant ou lampadaire, vous trouverez ici la lampe idéale. Allumez votre jardin ou votre espace extérieur avec des lampes spéciales de ETC Shop. Naturellement, nous vous offrons un service personnalisé avant et après l'achat. N'hésitez pas à nous contacter. Magasinez dans le monde incroyable de etc-shop.de."
