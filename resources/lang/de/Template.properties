ETC_Start_SEOHead = "ETC Shop - der Anbieter für Audio & Hifi, DJ-Equipment, Audio-Hifi, TV-SAT & DVD, Küche & Haushalt, Lampen & Licht, Elektronik, Beauty & Fun, Haus & Garten"
ETC_Start_SEOText = "ETC Shop bietet im Vertrieb ein breitgefächertes Angebot an Elektronikprodukten. Ob eine PA-Komplettanlage für die Gastronomie von neben an, eine Musik-Komplettanlage für das erste Auto, einen Radiorecorder für das kleine Töchterchen oder professionelle Kopfhörer für den zukünftigen DJ, der ETC Shop bietet immer etwas für das kleine Budget. Hier findet jeder etwas für seinen Geschmack und Anwendungsbereich. Genießen Sie Ihren morgendlichen Kaffee aus einer Kaffeemaschine vom ETC-Shop. Auch das passende Toastbrot aus unseren Toastern darf nicht fehlen. Bei uns finden Sie jedes Elektrogerät welches in einer modernen Küche nicht fehlen darf. Ob ein Brotbackautomat, ein Eierkocher für das Frühstücksei, ein Raclette oder Fondue für die nächste Silvesterfeier oder die günstige Kochplatte für den Studenten. Stöbern Sie durch unseren Online-Shop und entdecken Sie die ganze Welt des ETC Shop. Auch wer die Erleuchtung sucht, ist im ETC Shop genau richtig. Lampen und Licht in großer Vielfalt finden Sie genauso bei uns, wie die passenden Leuchtmittel. Ob Wandleuchten, Deckenleuchten, Kinderleuchten oder Stehleuchten, das Licht finden Sie bei uns. Beleuchten Sie Ihren Garten oder Außenbereich mit Speziallampen von ETC Shop. Persönlicher Service vor und nach dem Kauf ist für uns natürlich selbstverständlich. Zögern Sie nicht Kontakt mit uns aufzunehmen. Shoppen Sie durch die erstaunliche Welt von etc-shop.de."
