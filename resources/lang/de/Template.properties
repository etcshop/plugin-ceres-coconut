ML_Start_SEOHead = "MeineLampe ... und es werde Licht."
ML_Start_SEOText = "Akzente setzen mit Leuchten von meinelampe.de<br>Um dem Ambiente der eigenen vier Wänden ein wohnliches und gemütliches Gefühl zu verleihen lässt sich mit moderner Beleuchtungstechnik vieles erreichen. Sei es die Basisbeleuchtung normaler Räume, die Akzentuierung besonderer Bereiche oder gar die Ausleuchtung von Eingangsbereich oder Garten - MeineLampe bietet alles, was Sie benötigen, um Licht ins Dunkel zu bringen. Durch ein umfangreiches Sortiment an Leuchten aller Art, ist hier die Möglichkeit gegeben, die komplette Beleuchtung Ihres Heims aus einer Hand zu planen und alles an Lampen und Leuchten mit oder ohne Leuchtmittel an einer Stelle zu erwerben.<br>Energie sparen durch Innovation - LED und Energie-sparende Leuchtmittel bei MeineLampe<br>Die perfekte Ausleuchtung eines jeden Raumes ist heutzutage leicht durch den Einsatz innovativer Technik günstig zu erreichen. Der Vormarsch der LED Technik und Energiesparleuchtmittel bietet jedem die Möglichkeit sein Beleuchtungskonzept kostengünstig und umweltschonend umzusetzen. Die Leuchten aus dem Programm von MeineLampe erfüllen alle Vorgaben aktueller Energiesparrichtlinien und eröffnen mit elegantem und abwechslungsreichem Design problemlos die Möglichkeit, eigene Beleuchtungsideen umzusetzen. Selbstverständlich erhalten Sie in unserem Shop auch Leuchtmittel aller Art, die zum Betrieb unserer Lampen benötigt werden. Natürlich beschränkt sich unser Leuchtmittel Programm nicht nur auf LED Leuchtmittel. Auch Halogen und normale Glühlampen sind hier erhältlich.<br>Jeder Raum im rechten Licht, MeineLampe hilft<br>Da alle Räumlichkeiten ihren eigenen Flair haben, kann man mit der richtigen Auswahl an Lampen, Leuchten und Strahlern diesem Flair den letzten Schliff geben. Eigens für diesen Zweck können Sie auf meinelampe.de direkt nach Räumen filtern und somit von Raum zu Raum navigieren, bis Sie Ihren kompletten Wohnbereich mit Leuchten und Strahlern nach Ihrem Stil ausgestattet haben. Dabei sind Ihren Wünschen keinerlei Grenzen gesetzt. Z.B. können Sie durch den Einsatz von LED Leuchtmitteln Bereiche hervorheben oder mit normalen Halogen Lampen ganze Räume wunderbar ausleuchten und mit einem Licht Ihrer Wahl perfekt an Ihre Wünsche anpassen.<br>MeineLampe setzt Aussenbereiche perfekt in Szene<br>Um unser Angebot an Lampen und Leuchten auf MeineLampe abzurunden, erhalten Sie auf meinelampe.de selbstverständlich auch alles, was Sie brauchen, um Garten & Co perfekt mit Licht in Szene zu setzen. Aussenleuchten mit Bewegungsmelder eignen sich perfekt für die Ausleuchtung von Eingangsbereichen und bieten damit ein Plus an Sicherheit für Sie und Ihren Besuch. Auch Gartenanlagen, Terassen und Balkone lassen sich mit dem Einsatz der passenden Beleuchtung ins rechte Licht setzen. Auch hier werden mit LED Elementen mal wieder neue Stufen der Illumination erreicht. Figuren mit passenden Leuchtelementen lassen dunkle Ecken in neuem Glanz erstrahlen. Strahler und Leuchten für die Platzierung im Garten geben ein heimisches Gefühl."
ML_Start_Title = "... und es werde Licht"
